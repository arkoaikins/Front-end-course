<!-- instead of setting height and width for our join button
we going to delete them and use padding so that we can have custom
spaces around the text in the button

Padding add spacing on the inside of the button
So with padding even when your text is longer it will fit in nicely for you
-->


<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color:white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 3px;
        cursor:pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;

    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color:rgb(41, 118, 211);
        border-style:solid;
        border-width:1px;
        color:rgb(41, 118, 211);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius:2px;
        cursor:pointer;
        transition: background-color 0.15s,
        color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 225);
        color:white;
        border-radius: 18px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border:none;
        font-weight: bold;
        font-size:15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)

    }

</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN 
</button>

<button class="tweet-button">
    Tweet
</button>
